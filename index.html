<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
                id="search1"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="buttonBtn1">
                Current
              </button>
            </div>
            <div class="col-3"></div>
          </div>
        </form>
        <h1 id="city">Crema, Italia</h1>
        <ul>
          <li id="date">Tuesday 16:00</li>
          <li>Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class=""></div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">19</span>
                <span class="units">
                  <a href="#" id="celsius-link">°C </a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity:87%</li>
              <li>Wind: 8km/h</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <p>
              Mon <br />
              <i class="sunny">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Sunny icon"
                />
              </i>
              <br />
              22°C
            </p>
          </div>
          <div class="col-2">
            <p>
              Tue <br />
              <i class="stormy">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/thunderstorms.png"
                  alt="Stormy icon"
                />
              </i>
              <br />
              18°C
            </p>
          </div>
          <div class="col-2">
            <p>
              Wed <br />
              <i class="rainy">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
                  alt="Rainy icon"
                />
              </i>
              <br />
              19°C
            </p>
          </div>
          <div class="col-2">
            <p>
              Thu <br />
              <i class="sunny">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Sunny icon"
                />
              </i>
              <br />
              25°C
            </p>
          </div>
          <div class="col-2">
            <p>
              Fri <br />
              <i class="">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy icon"
                />
              </i>
              <br />
              21°C
            </p>
          </div>
          <div class="col-2">
            <p>
              Sat <br />
              <i class="">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Sunny icon"
                />
              </i>
              <br />
              25°C
            </p>
          </div>
        </div>
        <small class="footer">
          <a href="https://" target="_blank">Open-source code</a>
          by Roberta Colle
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
